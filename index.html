<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="NFT Preview Card Component">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Irfan">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
  <body>
    <main class="card">
      <div class="card__image">
        <img class="image__equilibrium" src="./assets/images/image-equilibrium.jpg" alt="">
        <div class="card__modal">
          <img src="./assets/images/icon-view.svg" alt="">
          <!-- <div>
            <span class="modal__subtitle">Full responsive website.</span>
            <h3 class="modal__title">Portfolio Website</h3>
          </div> -->
        </div>
      </div>
      <div class="card__content">
        <h1 class="content__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="content__text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__states">
        <div class="states__eth">
          <img src="./assets/images/icon-ethereum.svg" alt="Ethereum Icon">
          <p class="">0.041 ETH</p>
        </div>
        <div class="states__days-left">
          <img src="./assets/images/icon-clock.svg" alt="Clock Icon">
          <p class="">3 days left</p>
        </div>
      </div>
      <div class="card__line"></div>
      <div class="card__info">
        <img class="image__avatar" src="./assets/images/image-avatar.png" alt="Profile picture">
        <p class="info__author"><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
